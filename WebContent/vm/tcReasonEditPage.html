<!DOCTYPE html>
<html lang="en">
	<head>
		#parse("include/header.html" )
	</head>
	
	<body class="page-header-fixed">
	
		<!-- BEGIN HEADER -->
		
		#parse("include/nav.html" )
		
		<!-- END HEADER -->
		
		<!-- BEGIN CONTAINER -->   
	
		<div class="page-container row-fluid">
	
			<!-- BEGIN SIDEBAR -->
			#parse("include/menu.html")
			<!-- END SIDEBAR -->
			
			<!-- BEGIN PAGE -->
	
			<div class="page-content">
	
				<!-- BEGIN PAGE CONTAINER-->
				<form id="tcReasonEditForm" name="tcReasonEditForm" method="post" action="$ctx/tcReason/tcReasonEdit" class="form-horizontal form-bordered form-label-stripped">
				<input type="hidden" id="token" name="token" value="$!uri@$!{tokensMap.get($!uri)}">
				<input type="hidden" id="id" name="id" value="$!tcReason.id"/>
				<div class="container-fluid">
	
					<div class="row-fluid">
						<div class="span12">
							<h4 class="page-title">标题 <small>标题</small></h4>
						</div>
					</div>
	
					<!-- END PAGE HEADER-->
	
					<!-- BEGIN PAGE CONTENT-->
	
					<div class="row-fluid">
	
						<div class="span12">
	
							<!-- BEGIN SAMPLE FORM PORTLET-->   
	
							<div class="portlet box defind tabbable">
								<div class="portlet-title">
									<div class="caption">
										<i class="icon-reorder"></i>
										<span class="hidden-480">填写信息</span>
									</div>
								</div>
	
								<div class="portlet-body form">
																		
									<div class="control-group">
										<label class="control-label">类型：</label>
										<div class="controls">
																				
												<input type="text" id="type" name="type" value="$!tcReason.type" />
																																								
										</div>
	
									</div>
																		
									<div class="control-group">
										<label class="control-label">名字：</label>
										<div class="controls">
																														
												<select id="tcUser_id" name="tcUser_id" >
													<option value="-1">请选择</option>
													#foreach( $tcUserName in $tcUserNameList)
													<option value="$tcUserName.id" #if($tcReason.tcUser_id == $tcUserName.id) selected="selected" #end>${tcUserName.tcUserName}</option>
													#end
												</select>
																														
										</div>
	
									</div>
																		
									<div class="control-group">
										<label class="control-label">接收人：</label>
										<div class="controls">
																				
												<input type="text" id="receiveName" name="receiveName" value="$!tcReason.receiveName" />
																																								
										</div>
	
									</div>
																		
									<div class="control-group">
										<label class="control-label">拒绝内容：</label>
										<div class="controls">
																				
												<input type="text" id="content" name="content" value="$!tcReason.content" />
																																								
										</div>
	
									</div>
																		
									<div class="control-group">
										<label class="control-label">是否处理：</label>
										<div class="controls">
																				
												<input type="text" id="state" name="state" value="$!tcReason.state" />
																																								
										</div>
	
									</div>
																		
									<div class="control-group">
										<label class="control-label">送票阶段：</label>
										<div class="controls">
																														
												<select id="tcOrder_id" name="tcOrder_id" >
													<option value="-1">请选择</option>
													#foreach( $tcOrderStage in $tcOrderStageList)
													<option value="$tcOrderStage.id" #if($tcReason.tcOrder_id == $tcOrderStage.id) selected="selected" #end>${tcOrderStage.tcOrderStage}</option>
													#end
												</select>
																														
										</div>
	
									</div>
																		
									<div class="form-actions">
	
										<button type="submit" class="btn black"><i class="icon-ok"></i> 保存</button>
	
										<button type="reset" class="btn">重置</button>
									</div>
	
								</div>
	
							</div>
	
						</div>
	
					</div>
				</form>
					<!-- END PAGE CONTENT-->
	
				</div>
	
				<!-- END PAGE CONTAINER-->

	
			</div>
			
			<!-- END PAGE -->    
	
		</div>
	
		<!-- END CONTAINER -->
	
		<!-- BEGIN FOOTER -->
		#parse("include/bottom.html")
		#parse("include/footer.html")
	
		<!-- END FOOTER -->
		<script type="text/javascript">
		$(document).ready(function(){
			$("#tcReasonEditForm").validationEngine('attach', {
			    promptPosition: "topLeft",
			    scroll: false
			});
			
		});
		</script>
	</body>
</html>
