<!DOCTYPE html>
<html lang="en">
	<head>
		#parse("include/header.html" )
	</head>
	
	<body class="page-header-fixed" style="background-color: #ffffff !important;">
		
		<!-- BEGIN CONTAINER -->   
	
		<div class="page-container-model row-fluid" style="background-color: #ffffff">
	
			<!-- BEGIN PAGE -->
	
			<div class="page-content" style="margin-left: 0;">
	
				<!-- BEGIN PAGE CONTAINER-->
				<div class="container-fluid">

				<div class="row-fluid">
					<div class="span12">
						<h4 class="page-title">标题 <small>标题</small></h4>
					</div>
				</div>

				<!-- END PAGE HEADER-->

				<!-- BEGIN PAGE CONTENT-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN SAMPLE FORM PORTLET-->   

						<div class="portlet box defind tabbable form-horizontal form-bordered form-label-stripped">

							<div class="portlet-title">

								<div class="caption">

									<i class="icon-table"></i>

									<span class="hidden-480">详细信息</span>

								</div>

							</div>
							<div class="portlet-body form">
							
																					
							<div class="row-fluid">
														
								<div class=" span6 ">
									<div class="control-group">
										<label class="control-label">类型:</label>
										<div class="controls">
										   $!{tcReason.type}										
										</div>
									</div>
								</div>
														

																					
								<div class=" span6 ">
									<div class="control-group">
										<label class="control-label">名字:</label>
										<div class="controls">
										   $!{tcReason.tcUserName}										
										</div>
									</div>
								</div>
																			
							</div>
														

																					
							<div class="row-fluid">
														
								<div class=" span6 ">
									<div class="control-group">
										<label class="control-label">接收人:</label>
										<div class="controls">
										   $!{tcReason.receiveName}										
										</div>
									</div>
								</div>
														

																					
								<div class=" span6 ">
									<div class="control-group">
										<label class="control-label">拒绝内容:</label>
										<div class="controls">
										   $!{tcReason.content}										
										</div>
									</div>
								</div>
																			
							</div>
														

																					
							<div class="row-fluid">
														
								<div class=" span6 ">
									<div class="control-group">
										<label class="control-label">是否处理:</label>
										<div class="controls">
										   $!{tcReason.state}										
										</div>
									</div>
								</div>
														

																					
								<div class=" span6 ">
									<div class="control-group">
										<label class="control-label">送票阶段:</label>
										<div class="controls">
										   $!{tcReason.tcOrderStage}										
										</div>
									</div>
								</div>
																			
							</div>
														

														
							</div>

						</div>

					</div>

				</div>

	
				<!-- END PAGE CONTAINER--> 
	
			</div>
			
			<!-- END PAGE -->    
	
		</div>
	
		<!-- END CONTAINER -->
	
		<!-- BEGIN FOOTER -->
	
		#parse("include/footer.html")
	
		<!-- END FOOTER -->
	
	</body>
</html>
