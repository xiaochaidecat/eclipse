<!DOCTYPE html>
<html lang="en">
	<head>
		#parse("include/header.html" )
	</head>
	
	<body class="page-header-fixed" style="background-color: #ffffff !important;">
		
		<!-- BEGIN CONTAINER -->   
	
		<div class="page-container-model row-fluid" style="background-color: #ffffff">
	
			<!-- BEGIN PAGE -->
	
			<div class="page-content" style="margin-left: 0;">
	
				<!-- BEGIN PAGE CONTAINER-->
				<div class="container-fluid">

				<div class="row-fluid">
					<div class="span12">
						<h4 class="page-title">标题 <small>标题</small></h4>
					</div>
				</div>

				<!-- END PAGE HEADER-->

				<!-- BEGIN PAGE CONTENT-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN SAMPLE FORM PORTLET-->   

						<div class="portlet box defind tabbable form-horizontal form-bordered form-label-stripped">

							<div class="portlet-title">

								<div class="caption">

									<i class="icon-table"></i>

									<span class="hidden-480">详细信息</span>

								</div>

							</div>
							<div class="portlet-body form">
							
																					
							<div class="row-fluid">
														
								<div class=" span6 ">
									<div class="control-group">
										<label class="control-label">名字:</label>
										<div class="controls">
										   $!{tcOrder.tcUserName}										
										</div>
									</div>
								</div>
														

																					
								<div class=" span6 ">
									<div class="control-group">
										<label class="control-label">快递名:</label>
										<div class="controls">
										   $!{tcOrder.tcCourierName}										
										</div>
									</div>
								</div>
																			
							</div>
														

																					
							<div class="row-fluid">
														
								<div class=" span6 ">
									<div class="control-group">
										<label class="control-label">送票时间:</label>
										<div class="controls">
										   $!date.format('yyyy-MM-dd HH:mm:ss ',$!{tcOrder.orderTime})										
										</div>
									</div>
								</div>
														

																					
								<div class=" span6 ">
									<div class="control-group">
										<label class="control-label">公司名称:</label>
										<div class="controls">
										   $!{tcOrder.tcCompanyName}										
										</div>
									</div>
								</div>
																			
							</div>
														

																					
							<div class="row-fluid">
														
								<div class=" span6 ">
									<div class="control-group">
										<label class="control-label">票数:</label>
										<div class="controls">
										   $!{tcOrder.number}										
										</div>
									</div>
								</div>
														

																					
								<div class=" span6 ">
									<div class="control-group">
										<label class="control-label">快递单号:</label>
										<div class="controls">
										   $!{tcOrder.courierNumber}										
										</div>
									</div>
								</div>
																			
							</div>
														

																					
							<div class="row-fluid">
														
								<div class=" span6 ">
									<div class="control-group">
										<label class="control-label">送票方式:</label>
										<div class="controls">
										   $!{tcOrder.orderType}										
										</div>
									</div>
								</div>
														

																					
								<div class=" span6 ">
									<div class="control-group">
										<label class="control-label">送票阶段:</label>
										<div class="controls">
										   $!{tcOrder.stage}										
										</div>
									</div>
								</div>
																			
							</div>
														

														
							</div>

						</div>

					</div>

				</div>

	
				<!-- END PAGE CONTAINER--> 
	
			</div>
			
			<!-- END PAGE -->    
	
		</div>
	
		<!-- END CONTAINER -->
	
		<!-- BEGIN FOOTER -->
	
		#parse("include/footer.html")
	
		<!-- END FOOTER -->
	
	</body>
</html>
