<!DOCTYPE html>
<html lang="en">
	<head>
		#parse("include/header.html" )
	</head>
	
	<body class="page-header-fixed">
	
		<!-- BEGIN HEADER -->
		
		#parse("include/nav.html" )
		
		<!-- END HEADER -->
		
		<!-- BEGIN CONTAINER -->   
	
		<div class="page-container row-fluid">
	
			<!-- BEGIN SIDEBAR -->
			#parse("include/menu.html")
			<!-- END SIDEBAR -->
			
			<!-- BEGIN PAGE -->
	
			<div class="page-content">
	
				<!-- BEGIN PAGE CONTAINER-->
				<form id="tcUserEditForm" name="tcUserEditForm" method="post" action="$ctx/tcUser/tcUserEdit" class="form-horizontal form-bordered form-label-stripped">
				<input type="hidden" id="token" name="token" value="$!uri@$!{tokensMap.get($!uri)}">
				<input type="hidden" id="id" name="id" value="$!tcUser.id"/>
				<div class="container-fluid">
	
					<div class="row-fluid">
						<div class="span12">
							<h4 class="page-title">标题 <small>标题</small></h4>
						</div>
					</div>
	
					<!-- END PAGE HEADER-->
	
					<!-- BEGIN PAGE CONTENT-->
	
					<div class="row-fluid">
	
						<div class="span12">
	
							<!-- BEGIN SAMPLE FORM PORTLET-->   
	
							<div class="portlet box defind tabbable">
								<div class="portlet-title">
									<div class="caption">
										<i class="icon-reorder"></i>
										<span class="hidden-480">填写信息</span>
									</div>
								</div>
	
								<div class="portlet-body form">
																		
									<div class="control-group">
										<label class="control-label">登录名：</label>
										<div class="controls">
																				
												<input type="text" id="loginname" name="loginname" value="$!tcUser.loginname" />
																																								
										</div>
	
									</div>
																		
									<div class="control-group">
										<label class="control-label">名字：</label>
										<div class="controls">
																				
												<input type="text" id="name" name="name" value="$!tcUser.name" />
																																								
										</div>
	
									</div>
																		
									<div class="control-group">
										<label class="control-label">密码：</label>
										<div class="controls">
																				
												<input type="text" id="password" name="password" value="$!tcUser.password" />
																																								
										</div>
	
									</div>
																		
									<div class="control-group">
										<label class="control-label">电话：</label>
										<div class="controls">
																				
												<input type="text" id="telephone" name="telephone" value="$!tcUser.telephone" />
																																								
										</div>
	
									</div>
																																							
									<div class="control-group">
										<label class="control-label">角色名: </label>
										<div class="controls">
											#foreach($tcPart in $tcPartList)
												<div class="checkbox inline">
													<label>
														#set($ischeck = false)
														#foreach($tcPartValue in $tcPartValueList)
															#if($tcPartValue.id == $tcPart.id)
															#set($ischeck = true)
															#end
														#end
														<input name="tcPart_id" type="checkbox" class="ace" value="$tcPart.id" #if($ischeck == true)checked="checked" #end/>
														<span class="lbl"> ${tcPart.tcPartName}</span>
													</label>
												</div>
											#end
										</div>
									</div>
									
																		
									<div class="form-actions">
	
										<button type="submit" class="btn black"><i class="icon-ok"></i> 保存</button>
	
										<button type="reset" class="btn">重置</button>
									</div>
	
								</div>
	
							</div>
	
						</div>
	
					</div>
				</form>
					<!-- END PAGE CONTENT-->
	
				</div>
	
				<!-- END PAGE CONTAINER-->

	
			</div>
			
			<!-- END PAGE -->    
	
		</div>
	
		<!-- END CONTAINER -->
	
		<!-- BEGIN FOOTER -->
		#parse("include/bottom.html")
		#parse("include/footer.html")
	
		<!-- END FOOTER -->
		<script type="text/javascript">
		$(document).ready(function(){
			$("#tcUserEditForm").validationEngine('attach', {
			    promptPosition: "topLeft",
			    scroll: false
			});
			
		});
		</script>
	</body>
</html>
